<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login-D.css" />
  </head>
  <body>
    <div class="content">
      <div class="main">
        <h1>Ücretsiz Hesap Oluştur</h1>
        <header>
          <p>
            En tecrübeli Amozon uzmanlarından dropshippingi öğrenmek ve birçok
            yardımcı içerikten faydalanmak için kayıt ol!
          </p>
        </header>
        <aside>
          <div class="text">
            <label for="name">
              <input type="name" class="input1" placeholder="Ad-Soyad" />
            </label>
          </div>
          <div class="text">
            <label for="email">
              <input type="email" class="input2" placeholder="E-mail Adresi" />
            </label>
          </div>
          <div class="text">
            <label for="password">
              <input
                type="password"
                class="input3"
                placeholder="Şifre Oluştur"
              />
            </label>
          </div>
          <div class="cbox">
            <label>
              <input type="checkbox" />
              <a href="#">Kullanıcı sözleşmesini</a>
              <span>kabul ediyorum</span>
            </label>
          </div>
        </aside>
        <section>
          <div class="register">
            <button>kayıt ol</button>
          </div>
          <div class="g-register">
            <button>
              <span class="icon"><ion-icon name="logo-google"></ion-icon></span
              >Google ile Kayıt Ol
            </button>
          </div>
        </section>
        <footer>
          <p>Zaten bir hesabın var mı? <a href="#">Giriş Yap</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
<script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
